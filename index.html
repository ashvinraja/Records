<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medico Legal Record System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #00796b;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2em;
      color: white;
      background-color: #00796b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Medico Legal Record System</h1>
  <p>Secure. Organized. Effortless.</p>
  <div class="btn-container">
    <a href="records.html" class="btn">User Login</a>
    <a href="prescriptions.html" class="btn">Dashboard</a>
    <a href="view-combined.html" class="btn">Records</a>
    <a href="appointments.html" class="btn">Search and Filter</a>
    <a href="report.html" class="btn">Documents</a>
    
  </div>
</body>
</html>
