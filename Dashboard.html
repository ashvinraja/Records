<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="bg-blue-900 text-white w-64 space-y-6 py-7 px-2 hidden sm:block">
      <h1 class="text-3xl font-bold text-center">MedicoLegal</h1>
      <nav class="mt-10">
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Dashboard</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Cases</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">User Management</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Reports</a>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

      <!-- Header -->
      <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="text-xl font-semibold text-gray-700">Dashboard</div>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search..." class="p-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full" alt="Profile"/>
        </div>
      </header>

      <!-- Dashboard Cards -->
      <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-5 rounded-xl shadow border-l-4 border-blue-500">
          <div class="text-gray-700 text-lg font-semibold">Total Cases</div>
          <div class="text-3xl font-bold text-blue-700 mt-2">256</div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow border-l-4 border-yellow-500">
          <div class="text-gray-700 text-lg font-semibold">Pending Cases</div>
          <div class="text-3xl font-bold text-yellow-600 mt-2">32</div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow border-l-4 border-green-500">
          <div class="text-gray-700 text-lg font-semibold">Closed Cases</div>
          <div class="text-3xl font-bold text-green-600 mt-2">224</div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow border-l-4 border-red-500">
          <div class="text-gray-700 text-lg font-semibold">Escalated</div>
          <div class="text-3xl font-bold text-red-600 mt-2">5</div>
        </div>
      </main>

      <!-- Chart or Table Placeholder -->
      <section class="p-6">
        <div class="bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
          <p class="text-gray-600 text-sm">You can add graphs or recent entries table here.</p>
        </div>
      </section>

    </div>
  </div>

</body>
</html>
